    <title>Epsilon - Login</title>

    <script defer src="login.js"></script>

<body>
    <div class="container">
        <h1>Login</h1>
        <h2>Enter your details to login into your portal</h2>

        <div class="details">
            <form id="form">
                <h3>Registration ID</h3>
                <label>ID
                    <input type="number" required id="id" value="376060">
                </label><br>
                <label>Password
                    <input type="password" required id="password" value="324">
                </label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
